<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>basket</title>
</head>
<link rel="stylesheet" href="./css/bascet.css">
<body>
    <div class="titl">
      <div class="titleCart">
        <h1>Shopping Cart</h1>
        <a href="#" class="closeCart">X</a>
      </div>
    <ul class="shopping-cart">
        <!-- Товар #1 -->

        <li class="item">
          <a href="#" class="close">X</a>
          <div class="image">
            <img src="./img/ferarri.png" alt="" />
            
          </div>
   <div class="wrapper">
          <div class="description">
            <span>FERRARI ROMA VINACCIA 
                1957 YEAR</span>
            <span>RED</span>
            <span>320000 $</span>
          </div>
   
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="./img/plus.svg" alt="" />
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
              <img src="./img/minus.svg" alt="" />
            </button>
          </div>
   
          <div class="total-price">$549</div>
        </div>
        
    </li>
    
</ul>

<!--конец корзини-->
        <div class="endbascet">
            <div class="buyBtn">
              <a href="#">Bay</a>
            </div>
            <div class ="loans"><a href="#">Apply for a loan
            </a></div>
            <div class="buyCar">
                <h1>Summa</h1>
                <h1>300000$</h1>
              </div>
          </div>
      </div>
   
    </div>
  
  
</body>
</html>
